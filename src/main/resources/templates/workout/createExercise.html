<!DOCTYPE html>
<html lang="hu"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bejelentkezés</title>
</head>
<head th:replace="layout/head :: head"></head>
<body>
<header th:replace="layout/nav :: navbar">
</header>

<div class="container">
    <div class="row">

        <form method="POST" id="formCreateExercise" th:action="@{/validateCreateExercise}" th:object="${exercise}">

            <div class="form-group row">
                <label for="activity" class="col-sm-2 col-form-label">Gyakorlat</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control-plaintext" name="activity" id="activity" placeholder="Gyakorlat neve" required="true" th:field="*{activity}">
                    <button type="submit" class="btn btn-primary">Gyakorlat hozzáadása</button>
                </div>
            </div>

        </form>

        </div>
    </div>
</div>
</body>
</html>
