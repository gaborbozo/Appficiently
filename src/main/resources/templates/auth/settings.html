<!DOCTYPE html>
<html lang="hu"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Beállítások</title>
</head>
<head th:replace="layout/head :: head"></head>
<body>
    <header th:replace="layout/nav :: navbar">
    </header>
    <div th:replace="layout/parameters :: AuthorizationParameters">
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h3>Regisztráció ideje</h3>
                <div th:text="${user.getRegistered()}"></div>
            </div>
            <div class="col-12">
                <label for="email">E-mail címed</label>
                <input readonly type="text" class="form-control" id="email" th:value="${user.getEmail()}">
            </div>
            <div class="col-12">
                <label for="username">Felhasználóneved</label>
                <input readonly type="text" class="form-control" name="username" id="username" required="true" th:value="${user.getUsername()}">
            </div>

            <form method="POST" th:action="@{/validatemodifyPassword}" th:object="${passwordManager}">
                <h1>Jelszó módosítás</h1>

                <div class="col-12">
                    <label for="currentPassword">Jelenlegi jelszavad</label>
                    <input type="text" class="form-control" name="password" id="currentPassword" placeholder="Jelenlegi jelszavad" required="true">
                </div>

                <div class="col-12">
                    <label for="newPassword">Új jelszavad</label>
                    <input type="text" class="form-control" name="newPassword" id="newPassword" placeholder="Új jelszavad" required="true">
                </div>

                <div class="col-12">
                    <label for="newPasswordAgain">Új jelszavad ismét</label>
                    <input type="text" class="form-control" name="newPasswordAgain" id="newPasswordAgain" placeholder="Új jelszavad ismét" required="true">
                </div>

                <button class="btn btn-primary mt-2">
                    Jelszó megváltoztatása
                </button>
            </form>

        </div>
    </div>
</body>
</html>
